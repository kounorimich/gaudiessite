{% extends 'base.html' %}
{% load static %}
{% block page_title %}Posts{% endblock %}
{% block extra_contents %}
    <br><br>
    {% for post in posts.all %}
    <h1>{{post.title}}</h1>
    <br><br>
    <h2>{{post.published}}</h2>
    <br><br>

    <p>{{post.body}}</p>
    {% endfor %}
{% endblock %}
